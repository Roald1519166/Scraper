name: Upload datasets via LFS

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs install
          git lfs track "*.csv"
          git lfs track "*.xlsx"
          git add .gitattributes
          git commit -m "Add LFS tracking" || echo "No changes"

      - name: Run data processing
        run: |
          pip install pandas openpyxl
          python scraperee.py  # jouw scraper of concat-script

      - name: Add and commit new files via LFS
        run: |
          git add Data/*.csv || true
          git add Data/*.xlsx || true
          git commit -m "Automated dataset upload (LFS)" || echo "No changes"

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin main
