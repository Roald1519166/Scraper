name: Python package

on:
  schedule:
    - cron: "0 7 * * *" # Elke dag om 7 uur UTC
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      # Checkout met LFS ondersteuning
      - uses: actions/checkout@v4
        with:
          lfs: true

      # Python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest beautifulsoup4 requests pandas selenium tqdm openpyxl
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run scraper / data processing
      - name: schedulebuild
        run: |
          python scraperee.py

      # Commit & push datasets via Git LFS
      - name: Commit datasets
        run: |
          git lfs install
          git lfs track "*.csv"
          git lfs track "*.xlsx"
          git add .gitattributes
          git commit -m "Configure Git LFS tracking" || echo "No changes"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Data/*.csv || true
          git add Data/*.xlsx || true
          git diff --cached --quiet || git commit -m "Automated dataset upload via Git LFS"
          git push origin main
          
      - name: Publish datasets to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # Clone gh-pages branch of maak hem aan als hij nog niet bestaat
          git clone --branch gh-pages https://github.com/Roald1519166/Scraper.git gh-pages || git clone https://github.com/Roald1519166/Scraper.git gh-pages
          cd gh-pages
      
          # Kopieer nieuwe datasets van main branch
          cp ../Data/*.csv Data/ || true
          cp ../Data/*.xlsx Data/ || true
      
          git add Data/*
          git commit -m "Update datasets for GitHub Pages" || echo "No changes"
          git push origin gh-pages
