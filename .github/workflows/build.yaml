name: Python package

on:
  schedule:
    - cron: "0 7 * * *" # Elke dag om 7 uur UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ nodig voor push via GITHUB_TOKEN

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      # Checkout met LFS ondersteuning
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # ✅ belangrijk voor volledige geschiedenis en LFS pull

      # Python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest beautifulsoup4 requests pandas selenium tqdm openpyxl
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run scraper / data processing
      - name: schedulebuild
        run: |
          python scraperee.py

      # Commit & push datasets via Git LFS
      - name: Commit datasets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git lfs install
          git lfs track "*.csv"
          git lfs track "*.xlsx"
          git add .gitattributes
          git commit -m "Configure Git LFS tracking" || echo "No changes"

          git config --global user.email "1519166janssen@zuyd.nl"
          git config --global user.name "Roald1519166"

          git add Data/*.csv || true
          git add Data/*.xlsx || true
          git diff --cached --quiet || git commit -m "Automated dataset upload via Git LFS"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Roald1519166/Scraper.git main

      # Publish datasets to GitHub Pages
      - name: Publish datasets to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
          # Clone gh-pages branch
          git clone --branch gh-pages https://x-access-token:${GITHUB_TOKEN}@github.com/Roald1519166/Scraper.git gh-pages
          cd gh-pages
      
          mkdir -p Data
      
          # ✅ Haal echte bestanden binnen
          git lfs pull origin main
          cp ../Data/*.csv Data/ || true
          cp ../Data/*.xlsx Data/ || true
      
          # ❌ Verwijder LFS tracking voor Pages
          git lfs uninstall || true
          rm -f .gitattributes
      
          git add Data/*
          git commit -m "Update datasets for GitHub Pages (non-LFS)" || echo "No changes"
          git push origin gh-pages
